<script type="text/javascript">

/*
Create an array of your favorite bands.
With a prompt, ask the user's favorite band.
If it's one of your favorites, alert: "YEAH I LOVE THEM!"
If it's not, alert: "Nah. They're pretty lame."

HINT:  You will need to research how to use .indexOf().

HINT: You will need to research how to use .toLowerCase().
*/
    var myFavBands = ["pink floyd", "linkin park", "shearwater", "stick figure", "procupine tree", "jason isbell", "band of horses", "cartoon", "savages", "the war on drugs", "miles davis", "warpaint", "lower dens", "metallica", "menomina", "halestorm", "yelp"];

    var userBandVal = prompt('Who is your favorite band?');
        userBandVal = userBandVal.toLowerCase();
    var searchResult =  myFavBands.indexOf(userBandVal);
    console.log("searchResult: " + searchResult)
  
    if (searchResult != "-1") {
        // document.write("YEAH I LOVE THEM!");
        alert("YEAH I LOVE THEM!");
    } else {
        // document.write("Nah. They're pretty lame.");
        alert("Nah. They're pretty lame.");
    }

</script>
