<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Click event on cat-button
    $("#cat-button").on("click", function() {

      // set variable for API: https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // USE ajax to call api variable
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //When JSON is returned is will be identified by response
        .then(function(response) { //

        //  set variable to get image_original_url object
          var imageUrl = response.data.image_original_url; 

          // Create img tag with JQUERY
          var catImage = $("<img>");

          // create src and alt attribute
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // prepend image to ID: images
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
