<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!
    // Confirm and Prompt run automatically in this configuration.

    var SteakVal = confirm('Do you eat Steak?');
    var ageVal = prompt('How old are you?');
  
    if (SteakVal) {
        document.write("Here's a Steak Sandwich!");
    } else {
        document.write("Here's a Tofu Stir-Fry!");
    }

    if (ageVal < 21) {
        document.write("<br /> No Sake for you!");
    }



    </script>

  </body>
</html>
